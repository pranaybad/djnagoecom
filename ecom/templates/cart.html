{% extends "base.html" %} {% block main %}



<div class="font-sans md:max-w-4xl max-md:max-w-xl mx-auto bg-white py-4">
    <div class="grid md:grid-cols-3 gap-4">
        <div class="md:col-span-2 bg-gray-100 p-4 rounded-md">
            <h2 class="text-2xl font-bold text-gray-800">Cart</h2>
            <hr class="border-gray-300 mt-4 mb-8" />

            <div class="space-y-4">
                {% for data in data %}




                <div class="grid grid-cols-3 items-center gap-4">
                    <div class="col-span-2 flex items-center gap-4">
                        <div class="w-24 h-24 shrink-0 bg-white p-2 rounded-md">
                            <img src='{{data.product.image.url}}' class="w-full h-full object-contain" />
                        </div>

                        <div>
                            <h3 class="text-base font-bold text-gray-800">{{data.product.name}}</h3>
                            <a href="/delete/{{data.id}}">
                                <h6 class="text-xs text-red-500 cursor-pointer mt-0.5">Remove</h6>
                            </a>
                            <div class="flex gap-4 mt-4">


                                <div>
                                    <button type="button" class="flex items-center px-2.5 py-1.5 border border-gray-300 text-gray-800 text-xs outline-none bg-transparent rounded-md">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-2.5 fill-current" viewBox="0 0 124 124">
                                            <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z" data-original="#000000"></path>
                                        </svg>

                                        <span class="mx-2.5">1</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-2.5 fill-current" viewBox="0 0 42 42">
                                            <path d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z" data-original="#000000"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ml-auto">
                        <h4 class="text-base font-bold text-gray-800">{{data.product.price}}</h4>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>

        <div class="bg-gray-100 rounded-md p-4 md:sticky top-0">
            <div class="flex border border-blue-600 overflow-hidden rounded-md">
                <input type="email" placeholder="Promo code" class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-2.5" />
                <button type='button' class="flex items-center justify-center font-semibold tracking-wide bg-blue-600 hover:bg-blue-700 px-4 text-sm text-white">
                    Apply
                </button>
            </div>

            <ul class="text-gray-800 mt-8 space-y-4">
                <li class="flex flex-wrap gap-4 text-base">Discount <span class="ml-auto font-bold">0.00</span></li>
                <li class="flex flex-wrap gap-4 text-base">Shipping <span class="ml-auto font-bold">00</span></li>
                <li class="flex flex-wrap gap-4 text-base">Tax <span class="ml-auto font-bold">00</span></li>
                <li class="flex flex-wrap gap-4 text-base font-bold">Total <span class="ml-auto">{{tb}}</span></li>
            </ul>

            <div class="mt-8 space-y-2">
                <button type="button" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-blue-600 hover:bg-blue-700 text-white rounded-md"><a href="/makepayment">Checkout</a></button></a>

                <button type="button" class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent text-gray-800 border border-gray-300 rounded-md"><a href="/">Continue Shopping</a>  </button>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
